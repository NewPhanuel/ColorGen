            <div class="color">
                <h2>Hex</h2>
                <div class="controls">
                    <button class="adjust">
                        <i class="fa-solid fa-sliders"></i>
                    </button>
                    <button class="lock">
                        <i class="fas fa-lock-open"></i>
                    </button>
                </div>
                <div class="sliders">
                    <button class="close-adjustment">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <span>Hue</span>
                    <input
                        type="range"
                        name="hue"
                        min="0"
                        max="360"
                        step="1"
                        class="hue-input slide"
                        data-hue="0"
                    />
                    <span>Brightness</span>
                    <input
                        type="range"
                        name="brightness"
                        min="0"
                        max="1"
                        step="0.01"
                        class="bright-input slide"
                        data-bright="0"
                    />
                    <span>Saturation</span>

        </div>

                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h4>Give your palette a name</h4>
                <input
                    type="text"
                    max-length="25"
                    class="save-name"
                    placeholder="Name of palette..."
                />
                <button type="submit" class="submit-save">Save</button>
            </div>
        </div>
        <div class="library-container">
